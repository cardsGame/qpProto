syntax = "proto3";
package history;
import "github.com/cardsGame/qpProto/friendRoom/friendRoom.proto";

service History {
    rpc GetUserHistroy(GetUserHistoryRequest) returns (GetUserHistoryResponse) {}
}

// 获取用户战绩请求
message GetUserHistoryRequest {
    int32 page = 1;
    int32 limit = 2;
}

// 获取用户战绩响应
message GetUserHistoryResponse {
    oneof room {
        friendRoom.RoomData friendRoomData  = 1;
    }
}
