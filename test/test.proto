syntax = "proto3";

service Test {
    rpc Create(CreateRequest) returns(CreateResponse) {}
    rpc Stream(stream Message) returns (stream Message) {}
}

enum MessageType {
    enter = 0;
    ready = 1;
}

message Message {
    MessageType type = 1;
    string data = 2;
}

message CreateRequest {
    int32 id = 1;
}

message CreateResponse {
    int32 id = 1;
}