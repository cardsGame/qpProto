syntax = "proto3";

enum T {
    auth = 0; // 认证
    config = 1; // 配置
    friendRoom = 2; // 好友房stream请求
}

// socket 请求消息
message Message {
    T type = 1;
    string data = 2;
}

// 认证消息
message AuthMessage {
    string token = 1;
}

// 配置消息
message ConfigMessage {

}

message CloseMessage {
    int32 code = 1;
    string message = 2;
}