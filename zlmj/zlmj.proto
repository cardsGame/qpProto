syntax = "proto3";

package zlmj;

message GameOption {
    bool cheat = 1;
}

message GameData {
    State state = 1;
}

message PlayerData {
    int32 userId = 1;
    int32 index = 2;
}

enum State {
    initing = 0; // 初始化
}

